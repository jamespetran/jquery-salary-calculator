<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery src -->
    <script src="jquery.js"></script>
    <!-- JS src -->
    <script src="calculator.js"></script>
    <!-- bootstrap src -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- my own css src -->
    <link rel="stylesheet" href="style.css">

    <title>Salary Calculator</title>
</head>

<body>
    <!-- Instructions: -->
    <!-- input  forms for employee first name, 
        last name, ID no, job title and annual salary-->
    <!-- submit button that collects form collection, 
        stores information from form to calculate monthly costs 
        and append information to DOM -->
    <!-- If total monthly costs exceed 20k add a red background
        to the total monthly cost-->

    <h1>Salary Calculator</h1>
    <br>
    <h2>Add Employee Data</h2>
    <br>
    <form class="form" id="form">
        <table>
            <thead>
                <tr> 
                    <!-- labels for the inputs -->
                    <td> <label class="label" for="firstName">First Name</label> </td>
                    <td> <label class="label" for="lastName">Last Name</label> </td>
                    <td> <label class="label" for="idNo">ID Number</label> </td>
                    <td> <label class="label" for="jobTitle">Job Title</label> </td>
                    <td> <label class="label" for="salary">Annual Salary</label> </td>
                </tr>
                <tr>
                    <!-- input boxes -->
                    <td> <input id="firstName" type="text" required autofocus /> </td>
                    <td> <input id="lastName" type="text" required /> </td>
                    <td> <input id="idNo" type="text" required /> </td> 
                    <td> <input id="jobTitle" type="text" required /> </td>
                    <td> <input id="salary" type="number" min="0" step="1" required /> </td>    
                </tr>
                <tr>
                    <!-- submit button row -->
                    <!-- blank tds to indent submit button -->
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <!-- submit button -->
                    <td>
                        <input id="submit" type="submit" value="Submit" />
                    </td>
                </tr>
            </thead>
        </table>
    </form>

    <h2>Employees</h2>

    <!-- employees table list -->
    <table class="table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jen</td>
                <td>Barber</td>
                <td>4521</td>
                <td>Team Lead</td>
                <td>$80000</td>
                <td>
                    <button class="deleteBtn">Delete</button>
                </td>
            </tr>
            <tr>
                <td>Jen</td>
                <td>Barber</td>
                <td>4521</td>
                <td>Team Lead</td>
                <td>$80000</td>
                <td>
                    <button class="deleteBtn">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <h4 id="monthlyCostDisp">
        <p>Total Monthly Cost: $ <span id="cost">${Cost}</span></p>
    </h4>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
